{% extends 'base.html' %}
{% block body %}
<div class="container">
<a class="btn btn-danger text-left" href="/" role="button"><i class="fa fa-arrow-left"></i> Back</a>
<center>
<div class="col-sm-8 col-xs-12 card card-outline-secondary mb-5">
        <div class="card-header">
                <h3 class="mb-0">Add Content</h3>
        </div>
        <div class="card-body">
                <form autocomplete="off" class="form" role="form" action="/addcontent/" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Subject</label>
                                <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" name="subject" required>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Topic name</label>
                                <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" name="topicname" required>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Description</label>
                                <div class="col-lg-9">
                                        <textarea class="form-control" rows="5" name="description"></textarea>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Select Level</label>
                                <div class="form-check-inline">
                                        <label class="form-check-label" for="radio1">
                                                <input type="radio" class="form-check-input" id="radio1" name="level" value="beginner" checked>Beginner
                                        </label>
                                </div>
                                <div class="form-check-inline">
                                        <label class="form-check-label" for="radio2">
                                                <input type="radio" class="form-check-input" id="radio2" name="level" value="intermediate">Intermediate
                                        </label>
                                </div>
                                <div class="form-check-inline">
                                        <label class="form-check-label">
                                                <input type="radio" class="form-check-input" id="radio3" name="level" value="advanced">Advanced
                                        </label>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Link</label>
                                <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" name="link" required>
                                </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-lg-1 col-form-label form-control-label"></label>
                                <div class="col-lg-11">
                                        <input class="btn btn-primary" type="submit" value="add Content">
                                </div>
                        </div>
                </form>
        </div>
</div>
</center>
</div>
{% endblock %}
